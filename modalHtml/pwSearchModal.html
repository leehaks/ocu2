<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/import.css">
</head>
<body>
    <div class="modal-component">
        <div class="modal">
            <div class="modal-header">
                <h3>비밀번호 찾기</h3>
                <p>비밀번호는 암호화 저장되어 분실 시 찾아드릴 수 없는 정보 입니다.</p>
                <p>가입 당시 입력한 휴대전화 번호를 통해 비밀번호를 재설정하실 수 있습니다.</p>
                <button class="btn btn-close"><img src="../img/close.png" alt="닫기버튼"/></button>
            </div>
            <div class="modal-body pb-120">
                <form>
                    <div class="text-input item">
                        <label>이름</label>
                        <input type="text" />
                    </div>

                    <div class="item">
                        <div class="text-input include-btn">
                            <label>휴대폰번호</label>
                            <input type="text" />
                            <button class="btn primary-bg">인증번호 받기</button>
                        </div>
                    </div>

                    <div class="item">
                        <div class="text-input include-btn">
                            <label>인증번호</label>
                            <input type="text" />
                            <button class="btn primary-bg">확인</button>
                        </div>
                    </div>

                    <div class="hidden">
                        <div class="text-input item mt-30">
                            <label>새 비밀번호</label>
                            <input type="text" />
                        </div>
                        <div class="text-input item">
                            <label>비밀번호 확인</label>
                            <input type="text" />
                        </div>
    
                        <div class="text-center">
                            <button type="submit" class="btn primary-bg mt-30">확인</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <p>로그인 및 회원가입 관련 문의</p>
                    <p>T. 031-8039-6177 E. oculight@oculight.co.kr</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    <script src="../js/component.js"></script>     
</body>
</html>
