<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/import.css">
</head>
<body>
    <div class="modal-component">
        <div class="modal">
            <div class="modal-header">
                <h3>Wet-Lab 신청</h3>
                <p>신청 글을 남겨주시면 담당자가 확인 후 연락을 드리겠습니다.</p>
                <button class="btn btn-close"><img src="../img/close.png" alt="닫기버튼"/></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="text-input item">
                        <label>신청자명</label>
                        <input type="text" placeholder="과정 명을 검색해보세요"/>
                    </div>
    
                    <div class="text-input item">
                        <label>연락처</label>
                        <input type="text" placeholder="010-0000-0000"/>
                    </div>
    
                    <div class="text-input item">
                        <label>내용</label>
                        <textarea placeholder="방문을 원하시는 날짜와 기타 질문사항을 남겨주세요."></textarea>
                    </div>
                </form>
    
                <div class="precaution mt-30">
                    <ul>
                        <li>1. 수집하는 개인정보 항목: 신청자명, 연락처, 내용 </li>
                        <li>2. 개인정보의 수집 및 이용 목적 : 문의 사항 확인, 상담을 위한 연락 통지, 답변 내용 전달 및 제반 업무 </li>
                        <li>3. 개인정보 보유·이용 기간 : 문의에 대한 답변 내용 전달 및 제반 업무 완료 시까지 </li>
                        <li>4. 동의 거부 권리 안내 : 위와 같은 개인정보 수집 동의를 거부할 수 있습니다. 다만 동의를 거부하는 경우 문의 및 상담이 제한될 수 있습니다.</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
    
                <form class="col center middle">
                    <div class="chk mt-20">
                        <input id="useAgreeChk" type="checkbox" />
                        <label for="useAgreeChk">개인정보 수집/이용에 동의합니다.</label>
                    </div>
                    <button type="submit" class="btn primary-bg mt-30">신청하기</button>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="../js/component.js"></script>    
</body>
</html>
