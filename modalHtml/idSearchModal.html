<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/import.css">
</head>
<body>
    <div class="modal-component">
        <div class="modal">
            <div class="modal-header">
                <h3>아이디 찾기</h3>
                <p>가입 당시 입력한 휴대폰 번호를 통해 아이디를 찾을 수 있습니다.</p>
                <button class="btn btn-close"><img src="/img/close.png" alt="닫기버튼"/></button>
            </div>
            <div class="modal-body pb-120">
                <form>
                    <div class="text-input item">
                        <label>이름</label>
                        <input type="text" />
                    </div>

                    <div class="item">
                        <div class="text-input include-btn">
                            <label>휴대폰번호</label>
                            <input type="text" />
                            <button class="btn primary-bg">인증번호 받기</button>
                        </div>
                    </div>

                    <div class="item">
                        <div class="text-input include-btn">
                            <label>인증번호</label>
                            <input type="text" />
                            <button class="btn primary-bg">확인</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <p>로그인 및 회원가입 관련 문의</p>
                    <p><strong>T</strong>. 031-8039-6177 <strong>E</strong>. oculight@oculight.co.kr</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/component.js"></script>    
</body>
</html>
