<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/import.css">
</head>
<body>
    <div class="modal-component">
        <div class="modal">
            <div class="modal-header">
                <h3>아이디 찾기</h3>
                <p>가입 당시 입력한 휴대폰 번호를 통해 아이디를 찾을 수 있습니다.</p>
                <button class="btn btn-close"><img src="/img/close.png" alt="닫기버튼"/></button>
            </div>
            <div class="modal-body pb-120">
                <form>
                    <div class="text-input item">
                        <label>이름</label>
                        <input type="text" />
                    </div>
                    <div class="text-input item">
                        <label>E-mail</label>
                        <input type="text" placeholder="ID로 사용"/>
                    </div>
                    <div class="text-input item">
                        <label>휴대폰 번호</label>
                        <input type="text" />
                    </div>
                    <div class="text-input item">
                        <label>소속 병원</label>
                        <input type="text" />
                    </div>

                   
                </form>
            </div>
            <div class="modal-footer">
                <form class="col center middle">
                    <button type="submit" class="btn primary-bg mt-30">신청하기</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/js/component.js"></script>    
</body>
</html>
