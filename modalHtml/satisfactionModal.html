                                </div>

                                    <input id="fair_1" type="radio" name="survey_1"/>

                                </div>
                                <div class="rdo">
                                    <input id="dissatisfied_1" type="radio" name="survey_1"/>
                                    <label for="dissatisfied_1">그렇지 않다</label>
                                </div>
                                <div class="rdo">
                                    <input id="veryDissatisfied_1" type="radio" name="survey_1"/>
                                    <label for="veryDissatisfied_1">매우 그렇지 않다</label>
                                </div>
                            </form>

                                <div class="rdo">
                                    <input id="veryGood_4" type="radio" name="survey_4"/>
                                    <label for="veryGood_4">매우 그렇다</label>
                                </div>
                                <div class="rdo">
